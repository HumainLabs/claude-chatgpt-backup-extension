<!DOCTYPE html>
<html lang="en">
<head>
    <title>HumainLabs Claude Backup</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .logo {
            height: 36px;
            margin-right: 10px;
        }
        h2 {
            margin: 0;
            color: #333;
            font-size: 18px;
        }
        .function-list {
            list-style-type: none;
            padding: 0;
        }
        .function-item {
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #7B68EE;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
        }
        button:hover {
            background-color: #6A5ACD;
        }
        .separator {
            border-top: 1px solid #ddd;
            margin: 15px 0;
        }
        .chatgpt-btn {
            background-color: #10a37f; /* ChatGPT green */
        }
        .chatgpt-btn:hover {
            background-color: #0e8e6d;
        }
        .footer {
            margin-top: 15px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
        .footer a {
            color: #7B68EE;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="header">
    <img src="../icons/icon48.png" alt="HumainLabs Logo" class="logo">
    <h2>Claude & ChatGPT Backup</h2>
</div>
<ul class="function-list">
    <li class="function-item">
        <button id="exportCurrentChatBtn">Backup Current Claude Chat</button>
    </li>
    <li class="function-item">
        <button id="exportConversationsBtn">Backup All Claude Conversations</button>
    </li>
    <div class="separator"></div>
    <li class="function-item">
        <button id="exportCurrentChatGPTBtn" class="chatgpt-btn">Backup Current ChatGPT Chat</button>
    </li>
</ul>
<div class="footer">
    Created by <a href="https://humainlabs.ai" target="_blank">HumainLabs.ai</a>
</div>
<script src="../ui/chat_export_popup.js"></script>
</body>
</html>
